<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span th:if="${gender} == '男'">
		性别:男
	</span>
	<span th:if="${gender} == '女'">
		性别:女
	</span>
	<hr/>
	<div th:switch="${id}">
		<span th:case="1">id为1</span>
		<span th:case="2">id为2</span>
		<span th:case="3">id为3</span>
	</div>
</body>
</html>
